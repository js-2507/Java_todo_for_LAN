spring.application.name=todolist
# 1. Database Connection (Stored in a local file so data persists)
# Only allow connections from the local machine
spring.h2.console.settings.web-allow-others=false
spring.datasource.url=jdbc:h2:file:./data/todo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. H2 Console (Allows you to view the DB at localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 3. Hibernate / JPA Settings
# 'update' means it will create the table or add columns (like priority) automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect