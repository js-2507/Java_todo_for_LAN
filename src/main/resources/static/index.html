<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .priority-High { border-left: 5px solid #dc3545; }
        .priority-Medium { border-left: 5px solid #ffc107; }
        .priority-Low { border-left: 5px solid #0dcaf0; }
    </style>
</head>
<body class="container mt-5">
<h2 class="mb-4">To-Do List</h2>

<div class="row g-2 mb-4">
    <div class="col-12 col-md-6">
        <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="Enter Task:">
    </div>
    <div class="col-8 col-md-3">
        <select id="priorityInput" class="form-select form-select-lg">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>
    <div class="col-4 col-md-3">
        <button onclick="addTodo()" class="btn btn-primary btn-lg w-100">Add</button>
    </div>
</div>

<ul id="todoList" class="list-group">
</ul>

<script>
    const API_URL = '/api/todos';

    // 1. Fetch and display tasks
    async function loadTodos() {
        const response = await fetch(API_URL);
        const todos = await response.json();
        const listElement = document.getElementById('todoList');

        llistElement.innerHTML = todos.map(todo => `
    <li class="list-group-item d-flex justify-content-between align-items-center p-3 priority-${todo.priority}">
        <div style="word-break: break-word;" class="me-3">
            <strong class="d-block">${todo.task}</strong>
            <span class="badge rounded-pill bg-dark mt-1">${todo.priority}</span>
        </div>
        <button onclick="deleteTodo(${todo.id})" class="btn btn-success px-3">Done</button>
    </li>
`).join('');
    }

    // 2. Add a new task
    async function addTodo() {
        const task = document.getElementById('taskInput').value;
        const priority = document.getElementById('priorityInput').value;

        if (!task) return alert("Please enter a task!");

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ task, priority, completed: false })
        });

        document.getElementById('taskInput').value = ''; // Clear input
        loadTodos(); // Refresh list
    }

    // 3. Delete a task
    async function deleteTodo(id) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        loadTodos(); // Refresh list
    }

    // Initial load
    loadTodos();
</script>
</body>
</html>
